<div *ngIf="totalRecords>0 && input[0] !== -1" class="row col-12 px-0 ml-0">
  <div class="col-12 col-md-8 col-lg-5 col-xl-4 order-1 order-xl-1 px-0">
    <pagination-controls *ngIf="itemsPerPage!=''" [maxSize]="5" (pageChange)="setPageNo($event)">
    </pagination-controls>
  </div>
  <div class="col-12 col-md-4 col-lg-4 order-2 order-xl-2 text-center px-0">
    <!-- <span *ngIf="itemsPerPage!=''" style="font-size:14px">Page: {{pageNo}}/{{math.ceil(totalRecords/itemsPerPage)}} Showing {{ (pageNo - 1) * itemsPerPage + 1 }} - {{ pageNo * itemsPerPage }} of {{ totalRecords }} Records</span> -->
    <span *ngIf="itemsPerPage!=''" style="font-size:14px">
      <!-- page  need not to be displayed (bug fix) -->
      <!-- Page: {{pageNo}}/{{math.ceil(totalRecords/itemsPerPage)}}  -->
      Showing {{ (pageNo - 1) * itemsPerPage + 1 }} -
      {{ (pageNo * itemsPerPage)>totalRecords? totalRecords: pageNo * itemsPerPage }}
      of {{ totalRecords }} Records</span>
  </div>
  <div class="col-12 col-md-6 col-lg-3 col-xl-4 order-3 order-xl-3 px-0">
    <select class="form-control" (change)="changeItemsPerPage(itemsPerPage)" [(ngModel)]="itemsPerPage">
      <!-- 2 records per page not needed (bug fix) -->
      <!-- <option value="2">Show 2 Records Per Page</option> -->
      <option value="5">Show 5 Records Per Page</option>
      <option value="10">Show 10 Records Per Page</option>
      <option value="20">Show 20 Records Per Page</option>
      <option *ngIf="viewshowall" value='{{totalRecords}}'>Show All</option>
    </select>
  </div>

  <div
    class="input-group mb-3 col-12 col-md-4 offset-md-2 offset-lg-0 p-0 order-4 order-xl-4 mt-2 mt-md-0 ml-lg-3 ml-xl-0 col-lg-4 px-0"
    *ngIf="itemsPerPage!=''">
    <input type="number" class="form-control" placeholder="Enter Page No." [(ngModel)]="toPage">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="setPageNo(toPage)">Go</button>
    </div>
  </div>
</div>
